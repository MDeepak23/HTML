<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin-left: 600px;
            margin-top: 100px
        }
        table{
            border:1px solid black;
            border-collapse: collapse;
            
        }
    </style>
    <h1>TABLE DEMOSTRATION</h1>
    <table border="1" width="600px" height="200px">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>CPGA</th>
        </tr>
        <tr>
            <td>BHARATH</td>
            <td>19</td>
            <td>9.8</td>
        </tr>
        <tr>
            <td >DEEPAK</td>
            <td>19</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>DEEPAK</td>
            <td>19</td>
            <td>9.3</td>
        </tr>
        <tr>
            <td>ANURAM</td>
            <td>19</td>
            <td>9.0</td>
        </tr>
        <tr>
            <td>GOWTHAM</td>
            <td>11</td>
            <td>9.4</td>
        </tr>

    </table>
    <h1>Table with Rowspan and Colspan</h1>
    <table border="1" width="600px" height="200px">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 and 2, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">Row 2, Merged Cells</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>

</body>
</html>
