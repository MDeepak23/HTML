<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A{
            font-size: 20px;
        }
        #B{
            font-weight: lighter;
        }
        #C{
            font-style: italic;
        }
        #D{
            text-decoration: underline;
        }
        #E{
            text-transform: uppercase;
        }
        #F{
            text-align: center;
            background-color: gainsboro;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Properties Demonstration</h1>
    <p id="A">This text demonstrates <strong>font-size.</strong></p>
    <p id="B">This text demonstrates <strong>font-weight.</strong></p>
    <p id="C">This text demonstrates <strong>font-style.</strong></p>
    <p id="D">This text demonstrates <strong>text-decoration.</strong></p>
    <p id="E">This text demonstrates <strong>text-transformation.</strong></p>
    <p id="F">This text demonstrates <strong>text-alignment.</strong></p>
</body>
</html>
